<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>中国地图</title>
</head>
<style>

</style>

<body>
	<script src="d3.v3.min.js"></script>
	<script>
		var width = 1000;
		var height = 1000;

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height)
			.append("g")
			.attr("transform", "translate(0,0)");

		var projection = d3.geo.mercator() // 设定投影方式
			.center([107, 31]) // 设定地图的中心位置，[107,31] 指的是经度和纬度
			.scale(850) // 设定放大的比例
			.translate([width / 2, height / 2]); //设定平移

		var path = d3.geo.path() //地理路径生成器
			.projection(projection); //设定生成器的投影函数

		var color = d3.scale.category20();


		d3.json("china.geojson", function(error, root) {

			if (error)
				return console.error(error);
			console.log(root.features);

			svg.selectAll("path")
				.data(root.features)
				.enter()
				.append("path")
				.attr("stroke", "#000")
				.attr("stroke-width", 1)
				.attr("fill", function(d, i) {
					return color(i);
				})
				.attr("d", path)
				.on("mouseover", function(d, i) {
					d3.select(this)
						.attr("fill", "yellow");
				})
				.on("mouseout", function(d, i) {
					d3.select(this)
						.attr("fill", color(i));
				});

		});
	</script>

</body>

</html>
